  <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>New Post</title>
  
  <style type="text/css" media="screen">
    body {font-family:verdana, sans-serif; color:#666; background:#fafafa; padding:20px; text-align:center;}
    #page {text-align:left; max-width:600px; margin:0 auto;} 
    h1 {font-size:16px; font-weight:normal; text-align:center;}
    label {font-size:12px;}
    label i {font-style:normal; display:inline-block; text-align:right; width:100px;}
    label textarea {vertical-align:top;}
    button {margin-left:105px; padding:5px; margin-top:5px;}
    input, textarea {width:400px; font-size:14px; font-family: courier, "courier new", monospace; margin:0 0 5px 0; padding:5px; border:1px solid #eee;}
    select {margin:0 0 5px 0;}
    @media (min-width:300px) and (max-width: 768px) {
      input, textarea {width:100%;}
      label i {display:block; width:auto; text-align:left;}
      button {display:block; margin:0;}
    }
  </style>
  
  <script type="text/javascript">
    // Current date - http://stackoverflow.com/a/4929629/412329
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1; //January is 0!
    var yyyy = today.getFullYear();

    if(dd<10) {
        dd='0'+dd
        } 

    if(mm<10) {
        mm='0'+mm
        } 

    today = yyyy+'-'+mm+'-'+dd;


    function saveFormAsTextFile()
        // Based on https://thiscouldbebetter.wordpress.com/2012/12/18/loading-editing-and-saving-a-text-file-in-html5-using-javascrip/
        {
        var textToSave =
          '---\n'+
          'Requirement UID: ' + document.getElementById('uid').value + '\n' + // =req uid
          'Type: ' + document.getElementById('type').value + '\n' + // = type
          'Abstraction level: ' + document.getElementById('abs').value + '\n' + // = type
          'Origins: ' +document.getElementById('origins').value + '\n' +
          'Author: ' +document.getElementById('author').value + '\n' +
          'Categories: ' +document.getElementById('cat').value + '\n' +
          'Name: ' +document.getElementById('nom').value + '\n' +
          'Description: ' +document.getElementById('desc').value + '\n' +
          'Long description: ' +document.getElementById('ldesc').value + '\n' +
          'Rational: ' +document.getElementById('rat').value + '\n' +
          'Fitcriteria: ' +document.getElementById('fit').value + '\n' +
          'Satisfaction: ' +document.getElementById('sat').value + '\n' +
          'Dissatisfaction: ' +document.getElementById('diss').value + '\n' +
          'Documentation links: ' +document.getElementById('doc').value + '\n' +
          'Related requirements: ' +document.getElementById('rel').value + '\n' +
          'Sub requirements: ' +document.getElementById('sub').value + '\n' +
          'Reviewed: ' +document.getElementById('rev').value + '\n' +

          
          'date: ' + today + '\n' + // =date - automatically puts today's date
         
          '---\n' + '\n' + 
          document.getElementById('content').value // =content;

        var textToSaveAsBlob = new Blob([textToSave], {type:"text/plain"});
        var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
        var fileNameToSaveAs = document.getElementById("filename").value;

        var downloadLink = document.createElement("a");
        downloadLink.download = fileNameToSaveAs;
        downloadLink.innerHTML = "Download File";
        downloadLink.href = textToSaveAsURL;
        downloadLink.onclick = destroyClickedElement;
        downloadLink.style.display = "none";
        document.body.appendChild(downloadLink);

        downloadLink.click();
        }

    function destroyClickedElement(event)
        {
        document.body.removeChild(event.target);
        }
  </script>
</head>

<body>
  <div id="page">
  
  
    <label for="uid">
      <i>UID</i> 
      <input id="uid" size="40" placeholder="Requirement UID">
    </label>

    <label for="type">
      <i>Type</i> 
      <input id="type" size="40" placeholder="Requirement type">
    </label>


    <label for="abs">
      <i>Abstraction level</i> 
      <input id="abs" size="40" placeholder="Requirement Abstraction level">
    </label>

    <label for="origins">
      <i>Origins</i> 
      <input id="origins" size="40" placeholder="Requirement origins">
    </label>

    <label for="author">
      <i>Author</i> 
      <input id="author" size="40" placeholder="Requirement author">
    </label>

    <label for="cat">
      <i>Categories</i> 
      <input id="cat" size="40" placeholder="Requirement Categories">
    </label>

    <label for="nom">
      <i>Name</i> 
      <input id="nom" size="40" placeholder="Requirement name">
    </label>

    <label for="desc">
      <i>Description</i> 
       <textarea id="desc" cols="40" rows="1" placeholder="Description"></textarea>

    <label for="ldesc">
      <i>Long description</i> 
      <textarea id="ldesc" cols="40" rows="1" placeholder="Long description"></textarea>
    </label>

    <label for="rat">
      <i>Rational</i> 
      <input id="rat" size="40" placeholder="Rational">
    </label>

    <label for="fit">
      <i>Fitcriteria</i> 
      <input id="fit" size="40" placeholder="Fitcriteria">
    </label> 

    <label for="sat">
      <i>Satisfaction</i> 
      <input id="sat" size="40" placeholder="Requirement Satisfaction">
    </label>

    <label for="diss">
      <i>Dissatisfaction</i> 
      <input id="diss" size="40" placeholder="Requirement dissatisfaction">
    </label>

    <label for="dic">
      <i>Documentation links</i> 
      <input id="doc" size="40" placeholder="Documentation links">
    </label>

    <label for="rel">
      <i>Related requirements</i> 
      <input id="rel" size="40" placeholder="Related requirements">
    </label>

    <label for="sub">
      <i>Sub requirements</i> 
      <textarea id="sub" cols="40" rows="1" placeholder="Sub requirements"></textarea>
    </label>

    <label for="rev">
      <i>Reviewed</i> 
      <input id="rev" size="40" placeholder="Reviexed">
    </label>
 
    
    
    
    <input type="hidden" id="date" size="40"> <!-- =date - hidden input example (automatically populated with current date in yyyy-mm-dd format) -->

    <br>
    
    <label for="content">
    <i>Content</i>  <!-- =content textarea example -->
    <textarea id="content" cols="40" rows="1" placeholder="Write something."></textarea>
    </label>

    <br>
    
    <label for="filename">
      <i>Filename</i>
      <input id="filename" value="" size="40" placeholder="title.md">
    </label>
    
    <button onclick="saveFormAsTextFile()">
      Save to File
    </button>
    
  </div>
</body>
</html>
