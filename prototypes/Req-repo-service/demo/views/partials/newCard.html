<form ng-submit="addNewCard()" class="noMargin" name="newCardForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h4 class="modal-title" ng-model="columnName">Add New Reqirement in '{{columnName}}'</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
        <table align="center">
        <tr>
        <td>
            <label class="control-label">UID :</label>
        </td>
        <td>   
                <input type="text" id="newCarduid" placeholder="Requirement UID" ng-model="UID" required
                       focus-me/ class="cardInputs form-control ">
        </td>
        </tr>  
        
            
        </div>


        <div class="form-group">
        
        <tr>
        <td>
            <label class="control-label">Type :</label>

        </td>
        <td>
                <input type="text" id="newCarduid" placeholder="Requirement Type" ng-model="Type" required
                       focus-me class="cardInputs form-control "/>
        </td>
        </tr>
        
        </div>

        <div class="form-group">
        <tr>
        <td>
            <label class="control-label">Abstraction level</label>
        </td>
        <td>
                <input type="text" id="newCarduid" placeholder="Requirement Abstraction" ng-model="Abstractionlvl" required
                       focus-me class="cardInputs form-control"/>
        </td>
        </tr>
        </div>

        <div class="form-group">
        <tr>
        <td>
            <label class="control-label">Origins</label>
        </td>
        <td>
                <input type="text" id="newCarduid" placeholder="Requirement Origins" ng-model="Origins" required
                       focus-me class="cardInputs form-control"/>
        </td>
        </tr>
        </div>  

        <div class="form-group">
        <tr>
        <td>
            <label class="control-label">Creators</label>
        </td>
        <td>
            
                <input type="text" id="newCarduid" placeholder="Requirement Creators" ng-model="Creators" required
                       focus-me class="cardInputs form-control"/>
        </td>
        </tr>
        </div>  

        <div class="form-group">
        <tr>
        <td>
            <label class="control-label">Categories</label>

        </td>
        <td>
                <input type="text" id="newCarduid" placeholder="Requirement Categories" ng-model="Categories" required
                       focus-me class="cardInputs form-control"/>
        </td>
        </tr>
        </div>  

        <div class="form-group">
        <tr>
        <td>
            <label class="control-label" for="newCardTitle">Name</label>

        </td>
        <td>
                <input type="text" id="newCardTitle" placeholder="Title on a card" ng-model="title" required
                       focus-me class="cardInputs form-control"/>
        </td>
        </tr>
        </div>

        <div class="form-group">
            <tr>
            <td>
            <label class="control-label">Description</label>

            </td>
            <td>
                <textarea id="newCardDescription" ng-model="description" class="cardInputs form-control" rows="1">
                </textarea>
            </td>
            </tr>
        </div>  

        <div class="form-group">
        <tr>
        <td>    
            <label class="control-label">Long Description</label>
        </td>
        <td>
            
                <textarea id="newCardLdescription" ng-model="Ldescription" class="cardInputs form-control" rows="1">
                </textarea>
        </td>
        </tr>
        </div>  

        <div class="form-group">
            <tr>
            <td>
            <label class="control-label">Rationale</label>
            </td>
            <td>
                <input type="text" id="newCarduid" placeholder="Requirement Rationale" ng-model="Rationale" required
                       focus-me class="cardInputs form-control"/>
            </td>
            </tr>
        </div>

        <div class="form-group">
        <tr>
        <td>    
            <label class="control-label">Fitcriteria</label>

        </td>
        <td>
                <input type="text" id="newCarduid" placeholder="Requirement Fitcriteria" ng-model="Fitcriteria" required
                   focus-me class="cardInputs form-control"/>
        </td>
        </tr>    
        </div>

        <div class="form-group">
        <tr>
        <td>
            <label class="control-label">Satisfaction</label>

        </td>
        <td>
                <input type="text" id="newCarduid" placeholder="Requirement Satisfaction" ng-model="Satisfaction" required
                       focus-me class="cardInputs form-control"/>
        </td>
        </tr>
        </div>

        <div class="form-group">
        <tr>
        <td>
            <label class="control-label">Dissatisfaction</label>

        </td>
        <td>
                <input type="text" id="newCarduid" placeholder="Requirement Dissatisfaction" ng-model="Dissatisfaction" required
                       focus-me class="cardInputs form-control"/>
        </td>
        </tr>
        </div>

        <div class="form-group">
        <tr>
        <td>
            <label class="control-label">Documentation Links</label>

        </td>
        <td>
                <input type="text" id="newCarduid" placeholder="Requirement Documentation Links" ng-model="DocLink" required
                       focus-me class="cardInputs form-control"/>
        </td>
        </tr>
        </div>

        <div class="form-group">
        <tr>
        <td>
            <label class="control-label">Related Requirements</label>

        </td>
        <td>
                <input type="text" id="newCarduid" placeholder="Requirement Related Requirements" ng-model="RelatedReq" required
                       focus-me class="cardInputs form-control"/>
        </td>
        </tr>
        </div>

        <div class="form-group">
        <tr>
        <td>    
            <label class="control-label">Sub Reqirements</label>

        </td>
        <td>
                <textarea id="newCardLdescription" ng-model="SubReq" class="cardInputs form-control" rows="1">
                </textarea>
        </td>
        </tr>
        </div>

        <div class="form-group">
        <tr>
        <td>
            <label class="control-label">Reviewed</label>

        </td>
        <td>
                <input type="text" id="newCarduid" placeholder="Requirement Reviewed" ng-model="Reviewed" required
                       focus-me class="cardInputs form-control"/>
        </td>
        </tr>
        </div>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Close</button>
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>
