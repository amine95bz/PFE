<html>
<head>

	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

	<title>Req-Repo</title>

	<meta name="keywords" content="sortable, reorder, list, javascript, html5, drag and drop, dnd, animation, groups, angular, ng-sortable, react, mixin, effects, rubaxa"/>
	<meta name="description" content="Sortable - is a minimalist JavaScript library for reorderable drag-and-drop lists on modern browsers and touch devices. No jQuery. Supports Meteor, AngularJS, React and any CSS library, e.g. Bootstrap."/>
	<meta name="viewport" content="width=device-width, initial-scale=0.5"/>


	<link href="st/app.css" rel="stylesheet" type="text/css"/>
</head>
<body>

	

	<!-- Connected lists -->

	<div class="container" style="height: 520px">
		<div data-force="30" class="layer tile" style="left: 14.5%; top: 0; width: 37%">
			<div class="layer title">Requirement list 1</div>
				
			<ul id="foo" class="block__list block__list_words">
				<li id="editable">Charge 1<i class="js-remove">✖</i></li>
				<li id="editable">Charge 2<i class="js-remove">✖</i></li>
				<li id="editable">Charge 3<i class="js-remove">✖</i></li>
				<li id="editable">Charge 4<i class="js-remove">✖</i></li>
				<li id="editable">Charge 5<i class="js-remove">✖</i></li>
				<li id="editable">Charge 6<i class="js-remove">✖</i></li>
			</ul>
		
		</div>

		<div data-force="18" class="layer tile" style="left: 58%; top: 0px; width: 37%;">
			<div class="layer title">Requirement list 2</div>
			<ul id="bar" class="block__list block__list_words">
				<li id="editable">Charge A<i class="js-remove">✖</i></li>
				<li id="editable">Charge B<i class="js-remove">✖</i></li>
				<li id="editable">Charge C<i class="js-remove">✖</i></li>
				<li id="editable">Charge D<i class="js-remove">✖</i></li>
				<li id="editable">Charge E<i class="js-remove">✖</i></li>
			</ul>

	<script src="Sortable.js"></script>
	<script src="//rubaxa.github.io/Ply/Ply.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="ng-sortable.js"></script>
	<script src="st/app.js"></script>

</body>
</html>
